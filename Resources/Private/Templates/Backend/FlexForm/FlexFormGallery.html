{namespace yag=Tx_Yag_ViewHelpers}

	<style>
		#galleryGallerySelector .ui-selecting { background: #FECA40; }
		#galleryGallerySelector .ui-selected { background: #F39814; color: white; }
		#galleryGallerySelector { list-style-type: none; margin: 0; padding: 0; }
		.galleryGallerySelectorBox {width:200px; height:300px; border:1px solid gray; background: white; padding:3px;}
	</style>

<yag:Javascript.Template templatePath="Resources/Private/JSTemplates/FlexForm/SelectGallery.js" arguments="{elementId : PA.elementID}" />

<div class="galleryGallerySelectorBox">
	<ol id="galleryGallerySelector">
		<f:for each="{galleries}" key="i" as="gallery">
			<f:if condition="{gallery.uid} == {PA.itemFormElValue}">
				<f:then><li class="ui-state-default ui-selected" style="margin-bottom:2px;" galleryUid="{gallery.uid}"></f:then>
				<f:else><li class="ui-state-default" style="margin-bottom:2px;" galleryUid="{gallery.uid}"></f:else>
			</f:if>
				
				<div style="padding:3px;">
					<div style="float:left; padding-right:5px;">
						<yag:image item="{gallery.thumbAlbum.thumb}" width="64" height="64" quality="75"/>
					</div>
					<div>
						<div><strong>{gallery.name}</strong></div>
						<div>{gallery.albumCount} Albums</div>
					</div>
					<div style="clear:both"></div>
				</div>
			</li>
		</f:for>
	</ol>
</div>

<f:form.hidden name="{PA.itemFormElName}" value="{PA.itemFormElValue}" id="{PA.elementID}" />
